{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
        <!-- Add a Cancel button/link -->
        {% comment %} <a href="{% url 'register' %}" class="btn btn-secondary">Register</a> {% endcomment %}
    </form>
</div>
{% endblock %}
