<!-- edit_profile.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Edit Profile</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'user_profile:register' %}" class="btn btn-secondary btn-block">Register</a>
            redirect('th_monitoring:dashboard')
        </div>
    </form>
</div>
{% endblock %}
